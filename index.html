<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 조합 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .numbers {
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .control-item {
            flex: 1;
            margin: 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px; /* 조합찾기 버튼과 입력칸 사이의 여백을 줄임 */
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .result-column {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 0 5px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            background-color: #fafafa;
            width: 32%; /* 전체 화면의 1/3 크기 */
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .result-header {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 숫자 나열 -->
        <div class="numbers">
            <h2>사용할 숫자들:</h2>
            <p>55, 52, 49, 45, 44, 41, 39, 38, 37, 36, 35, 34, 33, 31, 29, 28, 27, 26, 24, 22, 21, 20, 19, 18, 17</p>
        </div>

        <div class="controls">
            <div class="control-item">
                <label for="excluded">제외할 숫자 (쉼표로 구분):</label>
                <input type="text" id="excluded" placeholder="예: 55, 41">
            </div>
            <div class="control-item">
                <label for="included">반드시 포함할 숫자 (쉼표로 구분):</label>
                <input type="text" id="included" placeholder="예: 49, 45">
            </div>
        </div>

        <div class="control-item">
            <button onclick="findCombinations()">조합 찾기</button>
        </div>

        <div class="results">
            <div>
                <div class="result-header">조합 크기: 3</div>
                <div id="results-3" class="result-column">
                    <ul></ul>
                </div>
            </div>
            <div>
                <div class="result-header">조합 크기: 4</div>
                <div id="results-4" class="result-column">
                    <ul></ul>
                </div>
            </div>
            <div>
                <div class="result-header">조합 크기: 5</div>
                <div id="results-5" class="result-column">
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const numbers = [55, 52, 49, 45, 44, 41, 39, 38, 37, 36, 35, 34, 33, 31, 29, 28, 27, 26, 24, 22, 21, 20, 19, 18, 17];

        function findCombinations() {
            const excludedInput = document.getElementById("excluded").value;
            const excluded = excludedInput
                ? excludedInput.split(",").map(num => parseInt(num.trim(), 10))
                : [];
            
            const includedInput = document.getElementById("included").value;
            const included = includedInput
                ? includedInput.split(",").map(num => parseInt(num.trim(), 10))
                : [];

            const filteredNumbers = numbers.filter(num => !excluded.includes(num));
            const minSum = 130;
            const maxSum = 136;

            Promise.all(
                [3, 4, 5].map(size => 
                    new Promise(resolve => {
                        const combos = getCombinations(filteredNumbers, size, included);
                        const validCombos = combos.filter(combo => {
                            const sum = combo.reduce((a, b) => a + b, 0);
                            return sum >= minSum && sum <= maxSum;
                        });
                        resolve({ size, validCombos });
                    })
                )
            ).then(allResults => {
                allResults.forEach(({ size, validCombos }) => {
                    displayResults(size, validCombos);
                });
            });
        }

        function getCombinations(array, size, included) {
            const results = [];

            // 포함할 숫자들이 있다면 반드시 포함되도록
            const remainingArray = array.filter(num => !included.includes(num));
            
            function helper(start, combo) {
                if (combo.length === size) {
                    // 포함할 숫자가 모두 포함된 경우에만 추가
                    if (included.every(num => combo.includes(num))) {
                        results.push([...combo]);
                    }
                    return;
                }
                for (let i = start; i < remainingArray.length; i++) {
                    combo.push(remainingArray[i]);
                    helper(i + 1, combo);
                    combo.pop();
                }
            }

            // 포함할 숫자가 없다면 그냥 조합 생성
            if (included.length > 0) {
                helper(0, [...included]); // 포함할 숫자들을 먼저 넣고 나머지 조합 생성
            } else {
                helper(0, []);
            }

            return results;
        }

        function displayResults(size, results) {
            const resultsDiv = document.getElementById(`results-${size}`);
            const ul = resultsDiv.querySelector("ul");

            // 최대 100개까지 표시하도록 제한
            const limitedResults = results.slice(0, 100);

            ul.innerHTML = limitedResults.map(result => `<li>${result.join(", ")}</li>`).join("");
        }
    </script>
</body>
</html>
