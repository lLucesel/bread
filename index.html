<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 조합 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .numbers {
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .control-space {
            width: 20px; /* 빈 공간 추가 */
        }
        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .result-column {
            flex-grow: 1;
            min-width: 30%;
            max-width: 33%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .result-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="numbers">
            <h2>사용할 숫자들:</h2>
            <p>55, 52, 49, 45, 44, 41, 39, 38, 37, 36, 35, 34, 33, 31, 29, 28, 27, 26, 24, 22, 21, 20, 19, 18, 17</p>
        </div>

        <div class="controls">
            <div class="control-item">
                <label for="excluded">제외할 숫자 (쉼표로 구분):</label>
                <input type="text" id="excluded" placeholder="예: 55, 41">
            </div>
            <div class="control-space"></div> <!-- 빈 공간 추가 -->
            <div class="control-item">
                <label for="included">반드시 포함할 숫자 (쉼표로 구분):</label>
                <input type="text" id="included" placeholder="예: 49, 45">
            </div>
        </div>
        
        <div class="button-wrapper">
            <button onclick="findCombinations()">조합 찾기</button>
        </div>

        <div class="results">
            <div class="result-column">
                <div class="result-header">조합 크기: 3</div>
                <ul id="results-3"></ul>
            </div>
            <div class="result-column">
                <div class="result-header">조합 크기: 4</div>
                <ul id="results-4"></ul>
            </div>
            <div class="result-column">
                <div class="result-header">조합 크기: 5</div>
                <ul id="results-5"></ul>
            </div>
        </div>
    </div>

    <script>
        const numbers = [55, 52, 49, 45, 44, 41, 39, 38, 37, 36, 35, 34, 33, 31, 29, 28, 27, 26, 24, 22, 21, 20, 19, 18, 17];

        function findCombinations() {
            const excludedInput = document.getElementById("excluded").value;
            const includedInput = document.getElementById("included").value;

            const excluded = excludedInput ? excludedInput.split(",").map(num => parseInt(num.trim())) : [];
            const included = includedInput ? includedInput.split(",").map(num => parseInt(num.trim())) : [];

            const filteredNumbers = numbers.filter(num => !excluded.includes(num));

            [3, 4, 5].forEach(size => {
                const combinations = getCombinations(filteredNumbers, size, included);
                displayResults(size, combinations);
            });
        }

        function getCombinations(array, size, included) {
            const results = [];

            function backtrack(start, combo) {
                if (combo.length === size) {
                    if (included.every(num => combo.includes(num))) {
                        results.push([...combo]);
                    }
                    return;
                }
                for (let i = start; i < array.length; i++) {
                    combo.push(array[i]);
                    backtrack(i + 1, combo);
                    combo.pop();
                }
            }

            backtrack(0, [...included]);
            return results;
        }

        function displayResults(size, results) {
            const ul = document.getElementById(`results-${size}`);
            ul.innerHTML = results.slice(0, 100).map(combo => `<li>${combo.join(", ")}</li>`).join("");
        }
    </script>
</body>
</html>
