<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 조합 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .control-item {
            flex: 1;
            margin: 0 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            width: 100%;
        }
        .results > div {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 500px;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-item">
                <label for="excluded">제외할 숫자 (쉼표로 구분):</label>
                <input type="text" id="excluded" placeholder="예: 55, 41">
            </div>
            <div class="control-item">
                <label for="included">반드시 포함할 숫자 (쉼표로 구분):</label>
                <input type="text" id="included" placeholder="예: 49, 45">
            </div>
            <div class="control-item" style="flex: 0 0 120px;">
                <button onclick="findCombinations()">조합 찾기</button>
            </div>
        </div>

        <div>
            <h2>결과</h2>
        </div>
        
        <div class="results">
            <div id="results-3">
                <h3>조합 크기: 3</h3>
                <ul></ul>
            </div>
            <div id="results-4">
                <h3>조합 크기: 4</h3>
                <ul></ul>
            </div>
            <div id="results-5">
                <h3>조합 크기: 5</h3>
                <ul></ul>
            </div>
        </div>
    </div>

    <script>
        const numbers = [55, 52, 49, 45, 44, 41, 39, 38, 37, 36, 35, 34, 33, 31, 29, 28, 27, 26, 24, 22, 21, 20, 19, 18, 17];

        function findCombinations() {
            const excludedInput = document.getElementById("excluded").value;
            const excluded = excludedInput
                ? excludedInput.split(",").map(num => parseInt(num.trim(), 10))
                : [];
            
            const includedInput = document.getElementById("included").value;
            const included = includedInput
                ? includedInput.split(",").map(num => parseInt(num.trim(), 10))
                : [];

            const filteredNumbers = numbers.filter(num => !excluded.includes(num) && !included.includes(num));
            const minSum = 130;
            const maxSum = 136;

            Promise.all(
                [3, 4, 5].map(size => 
                    new Promise(resolve => {
                        const combos = getCombinations(filteredNumbers, size, included);
                        const validCombos = combos.filter(combo => {
                            const sum = combo.reduce((a, b) => a + b, 0);
                            return sum >= minSum && sum <= maxSum;
                        });
                        resolve({ size, validCombos });
                    })
                )
            ).then(allResults => {
                allResults.forEach(({ size, validCombos }) => {
                    displayResults(size, validCombos);
                });
            });
        }

        function getCombinations(array, size, included) {
            const results = [];
            function helper(start, combo, currentSum) {
                if (combo.length === size) {
                    if (included.every(num => combo.includes(num))) {
                        results.push([...combo]);
                    }
                    return;
                }
                for (let i = start; i < array.length; i++) {
                    combo.push(array[i]);
                    helper(i + 1, combo);
                    combo.pop();
                }
            }
            helper(0, []);
            return results;
        }

        function displayResults(size, results) {
            const resultsDiv = document.getElementById(`results-${size}`);
            const ul = resultsDiv.querySelector("ul");
            ul.innerHTML = results.map(result => `<li>${result.join(", ")}</li>`).join("");
        }
    </script>
</body>
</html>
