<!DOCTYPE html>
<html lang="KO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>묶음빵 고르기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이 사용 */
      background-color: #f4f4f4;
    }
    .container {
      width: 90%; /* 기본 콘텐츠 너비 */
      max-width: 600px; /* 최대 너비 설정 */
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 */
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    li {
      font-size: 16px;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>얼마짜리 묶음빵을 만드시나요</h1>
    <li>아래의 버튼 중 하나를 선택하세요</li>
    <div>
      <a href="bread_5000.html">묶음빵(5,000원)</a>
      <a href="bread_10000.html">묶음빵(10,000원)</a>
    </div>
  </div>
</body>
</html>
