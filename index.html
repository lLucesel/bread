<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Combinations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Combinations</h1>
        <label for="excluded">Exclude Number (optional, comma-separated):</label>
        <input type="text" id="excluded" placeholder="e.g., 55, 41">
        <button onclick="findCombinations()">Find Combinations</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        const numbers = [55, 52, 49, 45, 44, 41, 39, 38, 37, 36, 35, 34, 33, 31, 29, 28, 27, 26, 24, 22, 21, 20, 19, 18, 17];

        function findCombinations() {
            const excludedInput = document.getElementById("excluded").value;
            const excluded = excludedInput
                ? excludedInput.split(",").map(num => parseInt(num.trim(), 10))
                : [];
            
            const minSum = 130;
            const maxSum = 136;
            const results = [];
            
            [3, 4, 5].forEach(size => {
                const combos = getCombinations(numbers.filter(num => !excluded.includes(num)), size);
                combos.forEach(combo => {
                    const sum = combo.reduce((a, b) => a + b, 0);
                    if (sum >= minSum && sum <= maxSum) {
                        results.push({ combo, sum });
                    }
                });
            });

            displayResults(results);
        }

        function getCombinations(array, size) {
            const results = [];
            function helper(start, combo) {
                if (combo.length === size) {
                    results.push([...combo]);
                    return;
                }
                for (let i = start; i < array.length; i++) {
                    combo.push(array[i]);
                    helper(i + 1, combo);
                    combo.pop();
                }
            }
            helper(0, []);
            return results;
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<h2>Results (${results.length} combinations):</h2><ul>`;
            results.forEach(result => {
                resultsDiv.innerHTML += `<li>${result.combo.join(", ")} (Sum: ${result.sum})</li>`;
            });
            resultsDiv.innerHTML += `</ul>`;
        }
    </script>
</body>
</html>
